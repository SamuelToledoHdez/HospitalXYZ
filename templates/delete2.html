{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Eliminar una Paciente {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="dni">DNI</label>
            <input type="text" name="dni"
                   placeholder="DNI del Paciente">
            </input>
        </p>

        <p>
            <button type="submit">Delete</button>
        </p>
    </form>
{% endblock %}
