{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Eliminar una cita {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="codigo">Código</label>
            <input type="text" name="codigo"
                   placeholder="Código de la cita">
            </input>
        </p>

        <p>
            <button type="submit">Delete</button>
        </p>
    </form>
{% endblock %}
