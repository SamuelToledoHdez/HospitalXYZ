{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Delete a Book {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="id">ID</label>
            <input type="text" name="id"
                   placeholder="Book ID">
            </input>
        </p>

        <p>
            <button type="submit">Delete</button>
        </p>
    </form>
{% endblock %}
